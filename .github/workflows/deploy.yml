name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish-wasm:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: build
      run: cargo build --release

    # Tree
    - name: Tree dir
      run: tree /F target/